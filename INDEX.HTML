<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="search">
        <input type="text" id="moviename" class="search-input" placeholder="Enter Movie name">
        <button class="btn" onclick="searchmovie()">Search Movie</button>
    </div>
    <div class="container">
        <div id="details">
            <h2 id="title"> </h2>
            <p id="desc"></p>
            <p>Genre: <span id="genre"></span></p>      
            <p>Released: <span id="year"></span></p>
            <p>Runtime: <span id="Runtime"></span></p>
            <p>IMDB Ratings: <span id="IMDBratings"></span></p>
            <p>Actors: <span id="actors"></span></p>
            <p>Directors: <span id="directors" style="text-decoration:none !important;"></span></p>
            <p>Writers: <span id="writers"></span></p>
            <p>Box Office Collection: <span id="collection"></span></p>
            <p>Awards: <span id="awards"></span></p>             
            <p>Production: <span id="production"></span></p>    
            <p>Country: <span id="country"></span></p>    
            <p>Language: <span id="language"></span></p>    
        </div>
        <img src="welcome.jpg" id="poster" alt="">
        
    </div>
    <SCRIPT src="app.js"></SCRIPT>
</body>
</html>
